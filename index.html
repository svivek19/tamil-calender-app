<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Calender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4">
                <form id="dateForm">
                    <h2 class="text-light text-center">Tamil Calender</h2>
                    <div class="form-group mb-2">
                        <label for="datepicker">Select Date:</label>
                        <input type="date" class="form-control" id="datepicker">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Get Calender</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/YouTube_loading_symbol_3_%28transparent%29.gif?20140201131911"
                    id="dayImg" alt="Loading..." class="img-fluid rounded-3">
            </div>
        </div>
    </div>






    <!-- script -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
